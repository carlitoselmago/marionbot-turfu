{% extends "base.html" %}
{% block content %}

<div id="mainchat" access="{{useraccess|int()}}">
  <div id="messages" class="heightfix" to='{{session["chatid"]|string()}}'>

  </div>

  <div id="drop" class="heightfix">

    {{ dropzone.create(action='upload',class='heightfix') }}

  </div>
  <button id="upload-btn"></button>
  <form action="/post" method="post" name="index" id="inputuser">
      {{ form.hidden_tag() }}
    <div class="messageinputwrap">

      {{ form.message(size=80, id="messagebox", placeholder="Ã‰crire un message", autocomplete="off") }}

      <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="caret-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512" class="send svg-inline--fa fa-caret-right fa-w-6 fa-3x">
        <g class="fa-group">
          <path fill="currentColor" d="M184 256a19.41 19.41 0 0 1-5.29 13.37l-.8.8L43.64 399.08C30.49 411.71 8 402.76 8 384.91V256z" class="fa-secondary"></path>
          <path class="secondary" fill="currentColor" d="M8 256V127.07c0-17.85 22.48-26.8 35.63-14.17L177.9 241.82c.27.26.54.53.8.81A19.39 19.39 0 0 1 184 256z" class="fa-primary"></path>
        </g>
      </svg>
    </div>
  </form>

</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dropzone@5.2.0/dist/min/dropzone.min.css" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/dropzone@5.2.0/dist/dropzone.min.js"></script>
<script src="/static/dropconfig.js"></script>
{% endblock %}
